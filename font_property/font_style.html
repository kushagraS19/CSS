<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font style</title>
  <style>
    #para {
      font-style: italic;
      font-size: 35px;
    }
    #para2 {
      font-style: oblique;
      font-size: 35px;
    }
  </style>
</head>
<body>
  <p id="para">Lorem ipsum dolor sit amet.</p>
  <p id="para2">Lorem ipsum dolor sit amet.</p>
</body>
</html>
