<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal selector</title>
  <style>
    * {
      color: goldenrod;
    }
  </style>
</head>
<body>
  <h1>Universal selector</h1>
  <p>It targets and style <b>all elements</b> on a webpage. It is defined by * .</p>
</body>
</html>
