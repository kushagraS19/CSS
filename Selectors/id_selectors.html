<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Id selectors</title>
  <style>
    #first {color: aquamarine;}
    #second {color: chocolate;}
  </style>

</head>
<body>
  <div id="first"><h1>First Selector</h1></div>
  <div id="second"><h2>Second Selector</h2></div>
</body>
<!-- Id is used for styling a specific attribute. -->
</html>
