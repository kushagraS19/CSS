<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selector</title>
  <style>
    .para { 
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1 class="para">Class Selector</h1>
  <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nostrum temporibus porro. Praesentium adipisci error harum qui sunt nisi vero?</p>


  <!-- Class is used to style a group of attributes at the same time. -->

</body>
</html>
