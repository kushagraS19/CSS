<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descendant Selector</title>
  <style>
    #first p {
      color: aquamarine;
    }
  </style>
</head>
<body>
  <div id="first">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum libero atque iure est provident, animi accusantium totam consectetur, ad distinctio enim voluptas sit minus corporis?</p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>

  <!-- It styles elements nested within a specified element. -->
</body>
</html>
