<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 60px;
      width:60px ;
      border: 2px solid black;
      background-color: plum;
      position: relative;
      top: 50px;
      left: 50px;
      border-radius: 5px;
      margin: 10px;


      transition: all 1s ease-in;
    }
    #box1:hover {
      transform: scale(2);
    }
    #box2:hover {
      transform: scalez(2);
    }
    #box3:hover {
      transform: scalex(2);
    }
    #box4:hover {
      transform: scaley(2);
    }
  </style>
</head>
<body>
  <div id="box1" class="box">2x size</div>
  <div id="box2" class="box">along z axis</div>
  <div id="box3" class="box">along x axis</div>
  <div id="box4" class="box">along y axis</div>
</body>
</html>
